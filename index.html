<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Moyennes</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers la feuille de style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Calcul des Moyennes Pondérées</h1>

    <form id="gradeForm">
        <table>
            <thead>
                <tr>
                    <th>Matière</th>
                    <th>S1</th>
                    <th>S2</th>
                    <th>Coefficient</th>
                </tr>
            </thead>
            <tbody>
                   <!-- Génération des matières dynamiquement -->
                <tr>
                    <td>Mathématiques</td>
                    <td><input type="number" id="mathS1" placeholder="Note S1"></td>
                    <td><input type="number" id="mathS2" placeholder="Note S2"></td>
                    <td><input type="number" id="mathCoef" value="6"></td>
                </tr>
                <tr>
                    <td>Physique</td>
                    <td><input type="number" id="phyS1" placeholder="Note S1"></td>
                    <td><input type="number" id="phyS2" placeholder="Note S2"></td>
                    <td><input type="number" id="phyCoef" value="4"></td>
                </tr>
                <tr>
                    <td>SVT</td>
                    <td><input type="number" id="svtS1" placeholder="Note S1"></td>
                    <td><input type="number" id="svtS2" placeholder="Note S2"></td>
                    <td><input type="number" id="svtCoef" value="2"></td>
                </tr>
                <tr>
                    <td>Littérature</td>
                    <td><input type="number" id="litS1" placeholder="Note S1"></td>
                    <td><input type="number" id="litS2" placeholder="Note S2"></td>
                    <td><input type="number" id="litCoef" value="2"></td>
                </tr>
                <tr>
                    <td>Langue Française</td>
                    <td><input type="number" id="frS1" placeholder="Note S1"></td>
                    <td><input type="number" id="frS2" placeholder="Note S2"></td>
                    <td><input type="number" id="frCoef" value="2"></td>
                </tr>
                <tr>
                    <td>Anglais</td>
                    <td><input type="number" id="engS1" placeholder="Note S1"></td>
                    <td><input type="number" id="engS2" placeholder="Note S2"></td>
                    <td><input type="number" id="engCoef" value="3"></td>
                </tr>
                <tr>
                    <td>Chimie</td>
                    <td><input type="number" id="chemS1" placeholder="Note S1"></td>
                    <td><input type="number" id="chemS2" placeholder="Note S2"></td>
                    <td><input type="number" id="chemCoef" value="2"></td>
                </tr>
                <tr>
                    <td>Philosophie</td>
                    <td><input type="number" id="philoS1" placeholder="Note S1"></td>
                    <td><input type="number" id="philoS2" placeholder="Note S2"></td>
                    <td><input type="number" id="philoCoef" value="1"></td>
                </tr>
                <tr>
                    <td>Éducation Physique et Sportive</td>
                    <td><input type="number" id="epsS1" placeholder="Note S1"></td>
                    <td><input type="number" id="epsS2" placeholder="Note S2"></td>
                    <td><input type="number" id="epsCoef" value="1"></td>
                </tr>
                <tr>
                    <td>Histoire-Géographie</td>
                    <td><input type="number" id="hgS1" placeholder="Note S1"></td>
                    <td><input type="number" id="hgS2" placeholder="Note S2"></td>
                    <td><input type="number" id="hgCoef" value="4"></td>
                </tr>
                <tr>
                    <td>Éducation à la Citoyenneté et Morale</td>
                    <td><input type="number" id="ecmS1" placeholder="Note S1"></td>
                    <td><input type="number" id="ecmS2" placeholder="Note S2"></td>
                    <td><input type="number" id="ecmCoef" value="1"></td>
                </tr>
                <tr>
                    <td>Informatique</td>
                    <td><input type="number" id="itS1" placeholder="Note S1"></td>
                    <td><input type="number" id="itS2" placeholder="Note S2"></td>
                    <td><input type="number" id="itCoef" value="2"></td>
                </tr>
            </tbody>
        </table>

        <div style="text-align: center;">
            <button type="button" id="calculateBtn" class="btn">Calculer la Moyenne</button>
        </div>
    </form>

    <div id="result"></div>
</div>

<script src="script.js"></script> <!-- Lien vers le fichier JS -->
</body>
</html>
